[bed_mesh]
speed: 150
horizontal_move_z: 12
mesh_min: 40, 40
mesh_max: 260, 260
probe_count: 7, 7 
mesh_pps: 3, 3
algorithm: bicubic
fade_start: 0.6
fade_end: 10.0
bicubic_tension: 0.2
relative_reference_index: 24 # this is about mid-point in the bed. 12 for 5x5, 24 for 7x7


[input_shaper]
shaper_freq_x: 62.0
shaper_type_x: 2hump_ei
shaper_freq_y: 36.0
shaper_type_y: ei

[resonance_tester]
max_smoothing: 0.25 #from https://www.klipper3d.org/Measuring_Resonances.html limiting max smoothing to something tolerable

#####################################################################
# 	Macros 
#####################################################################

# Startup macros


[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    CG28
    QUAD_GANTRY_LEVEL
    G28 Z
    G0 X150 Y150 Z30 F3600


[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    G32  
    M117 Starting warmup
    G1 Z20 F3000                       ; move nozzle away from bed
    M117 Warmup
#    M190 S{BED}                        ; set bed temp and wait for it reach temp
#    M109 S{EXTRUDER|int}               ; M109 heat and wait for it to reach temp
    G32                            ; home all axes
    #BED_MESH_CALIBRATE
    BED_MESH_PROFILE LOAD=55_heater
   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X125 Y250 F3600            ; park nozzle at rear
    BED_MESH_CLEAR


[gcode_macro _FILAMENT_BALL]
description: Helper: Round the filament tip
gcode:
  G92 E0   ; zero the extruder
  M83      ; relative extrusion
  G1 E2 F{printer['gcode_macro _USER_VARIABLE'].speed.retract * 2}
  G1 E-2
  G1 E4
  G1 E-4
  G1 E8
  G1 E-8
  G1 E-25
  G4 P{params.WAIT|default(0)|int * 1000}





